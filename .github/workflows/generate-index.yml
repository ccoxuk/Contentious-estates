name: Generate Reference Index

on:
  push:
    branches: [main]
    paths:
      - "docs/references/**"

jobs:
  generate-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate reference index
        run: |
          python scripts/generate_reference_index.py

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet docs/contentious-probate-manual/_references-and-authorities.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/contentious-probate-manual/_references-and-authorities.md
          git commit -m "chore: auto-generate reference index [skip ci]"
          git push
