name: Markdown Lint

on:
  push:
    branches: ["**"]
    paths:
      - "**.md"
  pull_request:
    branches: [main]
    paths:
      - "**.md"

jobs:
  markdownlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v14
        with:
          globs: |
            **/*.md
            !node_modules/**
